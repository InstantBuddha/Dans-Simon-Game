<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <!--FONT AWESOME -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <!-- MY STYLE-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="full-background">


  <h1 id="level-title">Dan's Simon Game</h1>
  <div id="main-container">
    <div class="inside-container">
      <div class="row">
        <div type="button" id="1" class="btn green">
        </div>
        <div type="button" id="2" class="btn red">
        </div>
      </div>



      <div class="row">
        <div type="button" id="3" class="btn yellow">
        </div>
        <div type="button" id="4" class="btn blue">
        </div>

      </div>

        <div id="start-btns-background">
          <div class="row" id="start-row">
<div type="button" id="START" class="btn ctrl-btns">START</div>
<div class="ctrl-right-container">
  <div type="button" id="display-div" class="btn ctrl-btns ctrl-right">PRESS<br>START</div>
  <div type="button" id="strictmode" class="btn ctrl-btns ctrl-right strict-on">STRICT<br>MODE ON</div>
</div>

        </div>

      </div>

    </div>

  <div class="inside-container">
    <div id="link-container">
      <a target="_blank" href="https://github.com/InstantBuddha"><i class="fab fa-github profile-link-icon"></i></a>

      <a href="https://codepen.io/martondani" target="_blank"><i class="fab fa-codepen profile-link-icon"></i></a>

      <a href="https://www.freecodecamp.org/instantbuddha" target="_blank"><i class="fab fa-free-code-camp profile-link-icon"></i></a>

      <a href="https://stackoverflow.com/users/5234998/instantbuddha" target="_blank"><i class="fab fa-stack-overflow profile-link-icon"></i></a>

      <a href="https://www.hackerrank.com/instantbuddha" target="_blank"><i class="fab fa-hackerrank profile-link-icon"></i></a>
    </div>
  </div>



  </div>
</div>
  <!--jquery and my script-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
